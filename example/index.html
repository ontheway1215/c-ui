<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/at-ui-style/css/at.min.css">
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <script src="../dist/c-ui.js"></script>
  </head>
  <body>
    <div id="app">
      <at-button @click="showMessage">Show message</at-button>
      <at-button type="primary">主要按钮</at-button>
      <at-button>次要按钮</at-button>
      <at-button type="text">文字按钮</at-button>
    </div>
    <script type="text/javascript">
    new Vue({
      el: '#app',
      methods: {
        showMessage: function () {
          this.$Message('Thanks for using AT-UI')
        }
      }
    })
    </script>
  </body>
</html>
